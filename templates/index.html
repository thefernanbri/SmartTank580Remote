<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
	<script src="/static/script.js"></script>
	<script src="/static/digitalizar.js"></script>
	<script src="/static/mesclar.js"></script>
	<script src="/static/salvar.js"></script>
	<script src="/static/discovery.js"></script>
    <title>CONTROLE DA IMPRESSORA</title>
</head>
<body>
    <div class="main-wrapper">
    <div class="centered-container">
        <h1>CONTROLE DA IMPRESSORA</h1>
		
		<!-- Se√ß√£o de Descoberta de IP -->
		<div class="discovery-container" style="margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
			<h3 style="margin-top: 0;">Descoberta Autom√°tica de IP</h3>
			<p style="margin: 10px 0; color: #666;">Clique no bot√£o abaixo para descobrir automaticamente o IP da impressora na rede.</p>
			<div class="button-container">
				<button id="discoverPrinterButton" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
					üîç Descobrir IP da Impressora
				</button>
			</div>
			<div id="discoveryStatus" style="margin-top: 10px; padding: 10px; border-radius: 4px; display: none;"></div>
			<div id="discoveredIp" style="margin-top: 10px; padding: 10px; border-radius: 4px; display: none;"></div>
		</div>
			
        <div class="input-container">
            <label class="label">Tipo de documento</label>
            <select id="documentType">
                <option value="document">PDF</option>
                <option value="photo">JPEG</option>
            </select>
            <br> <!-- Adicione um <br> aqui -->
            <label class="label">Cor do documento</label>
            <select id="documentColor">
                <option value="Color">Cores</option>
                <option value="Black">Preto</option>
            </select>
            <br> <!-- Adicione um <br> aqui -->
            <label class="label">Prefer√™ncia de cor</label>
            <select id="documentSize">
                <option value="letter">Carta (8,5x11)</option>
                <option value="a4" selected>A4 (210x297 mm)</option>
                <option value="4x6">4x6</option>
                <option value="5x7">5x7</option>
                <option value="10x15">10x15 cm</option>
            </select>
            <br> <!-- Adicione um <br> aqui -->
            <label class="label">Resolu√ß√£o</label>
            <select id="documentDpi">
                <option value="600">Alta - 600 dpi</option>
                <option value="300" selected>Texto - 300 dpi</option>
                <option value="200">Foto - 200 dpi</option>
                <option value="75">Tela - 75 dpi</option>
            </select>
            <br> <!-- Adicione um <br> aqui -->
            <label class="label">Qualidade</label>
            <select id="documentQuality">
                <option value="0">M√°ximo</option>
                <option value="15">Alto</option>
                <option value="35">M√©dia</option>
                <option value="75">Baixo</option>
            </select>
			<br> <!-- Adicione um <br> aqui -->
			<label class="label" for="nomearquivo">Nome do Arquivo</label>
			<input type="text" id="nomearquivo" name="nomearquivo" placeholder="Digite o nome do arquivo" class="input-text">
        </div>
		
			<!-- ESTADO DO SCANNER -->
			<div id="StateScannerContainer"></div>
            <div id="ErrorScannerContainer"></div>
			
		<div class="button-container">
			<button id="createScanJobButton">Criar Tarefa de Digitaliza√ß√£o</button>
		</div>

		<div class="button-container">
			<button id="SaveButton">Salvar</button>
			<button id="JoinButton">Juntar</button>
		</div>
		
		<!-- Caixa de sele√ß√£o -->
		<input type="checkbox" id="SalvarPC" name="SalvarPC">
		<label for="SalvarPC" class="label">Salvar no Computador</label>

        <div class="message-container">
            <!-- Mensagens de estado, motivo e resultados aqui -->
			
			<!-- TAREFA DIGITALIZA√á√ÉO -->
			<div id="resultContainer"></div>
			<!-- ESTADO DA DIGITALIZA√á√ÉO -->
            <div id="stateContainer"></div>
            <div id="reasonContainer"></div>
            <div id="scanResultContainer"></div>
			<div id="result"></div>
        </div>
    </div>
    
    <!-- Preview Panel -->
    <div class="preview-panel">
        <div class="preview-panel-wrapper">
            <h2>Preview</h2>
            <div id="previewContainer" class="preview-container">
                <p class="preview-empty">Nenhum arquivo escaneado ainda</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
